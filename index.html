<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css" />
    <style>
      .terminal {
        --color: green;
        --background: black;
        --link-color: red;
        --animation: terminal-underline;
        --line-thickness: 3;
        --size: 1.5;
      }
    </style>
    <title>0m1rz4r</title>
  </head>
  <body>
    <template id="greetings">

        ________  _____ ______     _____  ________ ________  ___   ___  ________     
        |\   __  \|\   _ \  _   \  / __  \|\   __  \\_____  \|\  \ |\  \|\   __  \    
        \ \  \|\  \ \  \\\__\ \  \|\/_|\  \ \  \|\  \|___/  /\ \  \\_\  \ \  \|\  \   
         \ \  \\\  \ \  \\|__| \  \|/ \ \  \ \   _  _\  /  / /\ \______  \ \   _  _\  
          \ \  \\\  \ \  \    \ \  \   \ \  \ \  \\  \|/  /_/__\|_____|\  \ \  \\  \| 
           \ \_______\ \__\    \ \__\   \ \__\ \__\\ _\\________\     \ \__\ \__\\ _\ 
            \|_______|\|__|     \|__|    \|__|\|__|\|__\|_______|      \|__|\|__|\|__|

            
      Welcome to my web page! Use "help" to see the list of commands.
    </template>
    <script>
      $('body').terminal(
        {
          help: function () {
            this.echo('These are the available commands:');
            this.echo('help: Shows the list of available commands');
            this.echo('whoami: Shows an introduction of who I am');
            this.echo('clear: Clears the terminal');
            this.echo(
              'hello [name]: Greets you with a message from the terminal'
            );
            this.echo('cat: Shows a cat, nothing more... a cat.');
            this.echo(
              'acknowledgments: Shows my gratitude to who made this web page possible'
            );
          },
          hello: function (what) {
            this.echo('hello, ' + what + '. Welcome to my web page.');
          },
          cat: async function () {
            try {
              // Start fetching the image with a unique timestamp
              const response = await fetch(
                'https://cataas.com/cat?random=' + new Date().getTime()
              );
              const blob = await response.blob(); // Get the image as a Blob

              // Create an image element from the Blob
              const url = URL.createObjectURL(blob);
              const cat = $('<img>', { src: url, alt: 'Random Cat' });

              // Echo the image once itâ€™s ready without pausing the page
              this.echo(cat);
            } catch (error) {
              this.echo('Failed to load cat image'); // Error handling if fetch fails
            }
          },
          acknowledgments: function () {
            this.echo(
              'Acknowledgments for this web page go to Jakub T. Jankiewicz who developed JQueryTerminal! Kudos to him! [https://terminal.jcubic.pl]'
            );
          },
          whoami: function () {
            this.echo(
              `Hello! My name is 0m1rz4r. I am a freak of tecnology and electronics. I'm a WebDev though I'm studying CyberSecurity which I much prefer! I love tinkering with pretty much any system and I love leaving a cyberpunk kind of life.`
            );
          },
        },
        {
          greetings: greetings.innerHTML,
        }
      );
    </script>
  </body>
</html>
